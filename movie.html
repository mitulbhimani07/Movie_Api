<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="css/">
</head>
<body>
    <input type="text" id="moviename">
    <input type="button" value="search_movie_name" onclick="searchmovie()">
    <br/><br/>
    <img src="" id="img">
    <div id="all"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    
    function searchmovie() {
        var movie_name = document.getElementById('moviename').value;
        $.ajax({
            url : "http://www.omdbapi.com/?i=tt3896198&apikey=6a106ac&t="+movie_name,
            type : "get",
            success : function (data) {
                console.log(data);
                $('#img').attr('src', data.Poster);
                document.getElementById('all').innerHTML ="Movie name :- "+ data.Title;
            }
        });
    }
</script>
</body>
</html>
